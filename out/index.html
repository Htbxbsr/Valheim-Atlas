<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="icon" href="data:," />
  <title>Valheim Atlas Viewer</title>
  <style>
    :root { --bg:#0b0f14; --panel:#121823; --panel2:#0f1520; --text:#e6eefc; --muted:#9fb0c9; --accent:#4aa3ff; --danger:#ff5c5c; }
    html,body { height:100%; margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; }
    #app { height:100%; display:grid; grid-template-columns: 360px 1fr; }
    #side { background:linear-gradient(180deg,var(--panel),var(--panel2)); border-right:1px solid rgba(255,255,255,.08); padding:14px 14px 10px; overflow:auto; }
    #main { position:relative; overflow:hidden; }
    h1 { font-size:16px; margin:0 0 10px; font-weight:700; letter-spacing:.2px; }
    .card { background:rgba(255,255,255,.04); border:1px solid rgba(255,255,255,.08); border-radius:14px; padding:12px; margin:0 0 10px; }
    .row { display:flex; gap:10px; align-items:center; justify-content:space-between; }
    .col { display:flex; flex-direction:column; gap:6px; }
    .muted { color:var(--muted); font-size:12px; }
    .status { display:flex; gap:8px; align-items:center; }
    .pill { padding:4px 8px; border-radius:999px; font-size:12px; border:1px solid rgba(255,255,255,.14); background:rgba(255,255,255,.04); }
    .pill.live { border-color: rgba(74,163,255,.55); color: var(--accent); }
    .pill.err { border-color: rgba(255,92,92,.55); color: var(--danger); }
    button { background:rgba(255,255,255,.06); color:var(--text); border:1px solid rgba(255,255,255,.14); border-radius:12px; padding:8px 10px; cursor:pointer; }
    button:hover { background:rgba(255,255,255,.09); }
    button:disabled { opacity:.5; cursor:not-allowed; }
    input[type="range"] { width:100%; }
    input[type="text"] { width:100%; background:rgba(255,255,255,.06); color:var(--text); border:1px solid rgba(255,255,255,.14); border-radius:10px; padding:6px 8px; }
    label { display:flex; gap:8px; align-items:center; font-size:13px; }
    .grid2 { display:grid; grid-template-columns: 1fr 1fr; gap:8px; }
    .grid3 { display:grid; grid-template-columns: repeat(3, 1fr); gap:8px; }
    .small { font-size:12px; }
    button.active { background:rgba(74,163,255,.25); border-color: rgba(74,163,255,.6); color: var(--accent); }
    #canvas { width:100%; height:100%; display:block; background:#05070a; }
    #overlayTopRight { position:absolute; top:10px; right:10px; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:8px 10px; font-size:12px; color:var(--text); backdrop-filter: blur(6px); max-width:72ch; pointer-events:none; }
    #coordHud { position:absolute; left:10px; top:10px; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.12); border-radius:999px; padding:4px 10px; font-size:12px; color:var(--text); backdrop-filter: blur(6px); pointer-events:none; z-index:1; }
    #playersHud { position:absolute; left:10px; top:44px; background:rgba(0,0,0,.55); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:6px 10px; font-size:12px; color:var(--text); backdrop-filter: blur(6px); pointer-events:auto; min-width:140px; z-index:2; }
    #playersHud .title { color:var(--muted); font-size:11px; margin-bottom:4px; }
    #playersHud button { display:block; width:100%; text-align:left; padding:2px 4px; border-radius:6px; border:1px solid transparent; background:transparent; color:var(--text); font-size:12px; }
    #playersHud button:hover { background:rgba(255,255,255,.06); border-color:rgba(255,255,255,.08); }
    #debugOverlay { position:absolute; left:10px; bottom:10px; background:rgba(0,0,0,.6); border:1px solid rgba(255,255,255,.12); border-radius:12px; padding:8px 10px; font-size:12px; color:var(--text); backdrop-filter: blur(6px); max-width:72ch; overflow:auto; pointer-events:none; }
    #debugOverlay { white-space:pre-wrap; word-break:break-word; }
    #flowTooltip { position:absolute; left:10px; top:10px; background:rgba(0,0,0,.75); border:1px solid rgba(255,255,255,.12); border-radius:10px; padding:8px 10px; font-size:12px; color:var(--text); backdrop-filter: blur(6px); max-width:48ch; display:none; pointer-events:none; }
    .mono { font-family: ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, "Liberation Mono", monospace; }
  </style>
</head>
<body>
  <div id="app">
    <aside id="side">
      <h1>Valheim Atlas</h1>

      <div class="card" id="statusCard">
        <div class="row">
          <div class="status">
            <span id="modePill" class="pill">-</span>
            <span id="connPill" class="pill">-</span>
          </div>
          <div class="grid2" style="gap:6px">
            <button id="btnLive" title="Jump to live view">Live</button>
            <button id="btnArchive" title="Pin to archive mode">Archive</button>
          </div>
        </div>
        <div class="col" style="margin-top:8px">
          <div class="muted">Last update: <span id="lastUpdate" class="mono">-</span></div>
          <div class="muted">Datasource: <span id="datasource" class="mono">-</span></div>
          <div class="muted">Manifest: <span id="manifestPath" class="mono">-</span></div>
        </div>
      </div>

      <div class="card">
          <div class="row" style="margin-bottom:6px">
            <div class="col">
              <div style="font-weight:650">Time</div>
            </div>
          </div>

        <div class="col" style="gap:10px">
          <div class="muted">Selected frame: <span id="selectedTime" class="mono">-</span></div>
          <div class="muted">Î”: <span id="selectedDelta" class="mono">+00:00:00</span></div>
          <input id="timeSlider" type="range" min="0" max="0" step="1" value="0" />
          <div class="grid3">
            <button id="btnRew" class="small"><<</button>
            <button id="btnPlayPause" class="small">Play</button>
            <button id="btnFwd" class="small">>></button>
          </div>
          <div class="grid3">
            <button id="btnSpeed1" class="small active">1x</button>
            <button id="btnSpeed3" class="small">3x</button>
            <button id="btnSpeed5" class="small">5x</button>
          </div>
          <div class="col" style="gap:6px">
            <div class="muted">Go to time</div>
            <div class="row" style="gap:6px">
              <input id="seekInput" type="text" placeholder="YYYY-MM-DD HH:mm:ss (local)  |  ISO ...Z (UTC)" />
              <button id="seekGo" class="small">Go</button>
            </div>
            <div id="seekError" class="muted" style="display:none"></div>
          </div>
          <div class="muted" id="frameStatus"></div>
        </div>
      </div>

      <div class="card">
        <div style="font-weight:650; margin-bottom:6px">Visuals</div>
        <div class="col" style="gap:10px">
          <div class="muted">Hotspot radius (px): <span id="heatRadiusLabel" class="mono">-</span></div>
          <input id="heatRadius" type="range" min="6" max="80" step="1" value="28" />
        </div>
      </div>

      <div class="card">
        <div style="font-weight:650; margin-bottom:6px">Layer</div>
        <div class="col">
          <label><input id="togPlayers" type="checkbox" checked /> Players</label>
          <label><input id="togFlow" type="checkbox" checked /> Player Flow</label>
          <label><input id="togWorldZdo" type="checkbox" checked /> World ZDO Density (Potential Load)</label>
        </div>
      </div>

      <div class="card">
        <div style="font-weight:650; margin-bottom:6px">Overlays</div>
        <div class="col">
          <label><input id="toggleLocations" type="checkbox" /> Locations</label>
          <label><input id="filterLocStart" type="checkbox" checked /> Start</label>
          <label><input id="filterLocBoss" type="checkbox" checked /> Boss</label>
          <label><input id="filterLocSpecial" type="checkbox" /> Special</label>
          <label><input id="filterLocDungeons" type="checkbox" /> Dungeons</label>
          <label><input id="filterLocTarPit" type="checkbox" /> Tar Pits</label>
          <label><input id="filterLocRunestone" type="checkbox" /> Runestones</label>
        </div>
      </div>

      <div class="card">
        <div style="font-weight:650; margin-bottom:6px">Viewport</div>
        <div class="grid2">
          <button id="btnZoomIn">Zoom +</button>
          <button id="btnZoomOut">Zoom -</button>
        </div>
        <div class="row" style="justify-content:center; margin-top:8px">
          <button id="btnResetView">Reset View</button>
        </div>
      </div>

      <div class="card" id="infoCard">
        <div style="font-weight:650; margin-bottom:6px">Info</div>
        <div class="muted">WorldWidth: <span class="mono" id="worldWidthInfo">-</span></div>
        <div class="muted">ZoneSize: <span class="mono" id="zoneSizeInfo">-</span></div>
      </div>
    </aside>

    <main id="main">
      <canvas id="canvas"></canvas>
      <div id="overlayTopRight" class="mono">Initializing.</div>
      <div id="coordHud" class="mono">Cursor: off</div>
      <div id="playersHud" class="mono"></div>
      <div id="debugOverlay" class="mono"></div>
      <div id="flowTooltip" class="mono"></div>
    </main>
  </div>

  <script src="./viewer.data.js"></script>
  <script src="./viewer.render.js"></script>
  <script src="./viewer.ui.js"></script>
</body>
</html>
